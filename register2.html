<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexTrip - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #383c3f;
        }

        header {
            background-color: #4c91af;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav a {
            margin: 0 15px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: 500;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .register-container {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            margin-top: 0;
            color: #312929;
            justify-content: center;
        }

        .register-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #000000;
        }

        .register-form input,
        .register-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .register-form button {
            padding: 10px 15px;
            background-color: #537797;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .register-form button:hover {
            background-color: #000000;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #5a96a1;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Error message style */
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>FlexTrip</h1>
        <nav>
            <a href="#">Register</a>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <main>
        <section class="register-container">
            <h2>Create Your Account</h2>
            <!-- Display error messages if any -->
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <form class="register-form" id="registerForm" action="/register" method="POST">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="travelPreferences">Travel Preferences:</label>
                <select id="travelPreferences" name="travelPreferences">
                    <option value="adventure">Adventure</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="cultural">Cultural</option>
                    <option value="luxury">Luxury</option>
                </select>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 FlexTrip. All rights reserved.
    </footer>
</body>

</html>
